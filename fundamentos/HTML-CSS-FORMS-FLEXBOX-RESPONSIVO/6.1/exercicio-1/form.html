<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio Trybe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="script2.js" defer></script>

</head>

<body>
  <header class="container text-center">
    <h1 class="display-3"> Concurso Trybe</h1>

    <p class="lead"> &#8658; Concorra a uma viagem de sua escolha. Preencha o formulário! &#8656; </p>
  </header>

  <form action="" method="get" class="container form">
    <div class="container conteudo">

      <div class="form-floating mb-2">
        <input class="form-control" type="text" name="nome" id="nome" minlength="10" maxlength="40"
        placeholder="Digite seu nome completo">

        <label class="form-label text-inputs" for="nome">Nome completo: </label>
      </div>

      <div class="form-floating mb-4">
        <input class="form-control" type="email" name="e-mail" id="e-mail" minlength="10" maxlength="50"
        placeholder="Digite seu e-mail">

        <label class="form-label text-inputs" for="e-mail">Email: </label>
      </div>
      <div class="container mb-4">
        <p class="lead"> Destino Preferido </p>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="destino" id="opcoes1" value="cidade">

          <label class="form-check-label" for="opcoes1">Cidade</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="destino" id="opcoes2" value="campo">

          <label class="form-check-label" for="opcoes2">Campo</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="destino" id="opcoes3" value="praia">

          <label class="form-check-label" for="opcoes3">Praia</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="destino" id="opcoes4" value="monstanhas">

          <label class="form-check-label" for="opcoes4">Montanhas</label>
        </div>
      </div>

      <div class="form-floating mb-4">
        <textarea class="form-control" name="resposta" id="resposta" cols="30" rows="10" maxlength="500"
        placeholder="Escreva sua mensagem aqui"></textarea>

        <label class="form-label text-text-area text-inputs" for="resposta">Por que você deveria ser a pessoa desenvolvedora a ganhar
          o concurso TrybeTrip</label>
        </div>

        <div class="container mb-4">
          <label class="form-label" for="data">Qual a melhor data para realizar sua viagem?</label>

          <input type="date" name="data" id="data">
        </div>

        <div class="btn-group mb-1">
          <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" value="receber-novidades">

          <label class="btn btn-outline-primary" for="btncheck1">Gostaria de receber outras incríveis oportunidades
            oferecidas pela Trybe?</label>
          </div>

          <div class="btn-group mb-4">
            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" value="usar-imagens">

            <label class="btn btn-outline-primary" for="btncheck2">Concordo que imagens das minhas férias poderão ser usadas
              na divuclasso de concursos futuros.</label>
            </div>

            <div class="container">
              <button class="btn btn-primary" type="submit" id="btn-enviar">Enviar</button>

              <button class="btn btn-warning" type="reset" id="btn-clear">Apagar</button>
            </div>
    </div>
  </form>
</body>

</html>
