<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <form>
      <label for="e-mail"></label>
      E-mail <input type="email" name="e-mail" id="e-mail" placeholder="digite seu e-mail" required autocomplete="off" autofocus>
      <label for="input-senha"></label>
      Senha <input type="password" name="senha" id="input-senha" placeholder="digite sua senha" required>
      <button type="submit">Entrar</button>
      <label for="lembrar-me"></label>
      Lembrar-me <input type="checkbox" name="lembrar-me" id="lembrar-me" placeholder="digite seu e-mail">

    </form>
  </div>

</body>
</html>
