      let numeros = ['um','dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];

      function criarLista(parametro) {
        let list = document.createElement('ul');
        list.id = 'listaUL'

        for(let index = 0; index < parametro.length; index += 1) {
          let elementosListaNumerica = parametro[index];

          let itemsList = document.createElement('li');
          itemsList.innerText = elementosListaNumerica;
          itemsList.className = 'itens-lista'

          list.appendChild(itemsList);
        }
        return list;
      }

      section3.appendChild(criarLista(numeros));
